name: Litting

on: pull_request

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: "10.26.0"

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/hydrogen"
          cache: "pnpm"

      - run: pnpm i --frozen-lockfile

      - run: pnpm run lint:prettier:check
